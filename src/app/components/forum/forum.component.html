<div class="list row">
    <div class="col-md-12">
      <table class="table">
        <tbody>
        <tr class="clickable" [routerLink]="['/forum/', data.id]" *ngFor="let data of forumList; index as i">
          <td>
               <small>Posted by <i class="text-primary"><b>{{ data.by }}</b></i> {{ data.time | momentRelative }}</small>
               <b><h5>{{ data.title }}</h5></b>
               <small ngbTooltip="Score" placement="bottom"><i class="fa fa-thumbs-o-up"></i>&nbsp;{{ data.score }} </small>&nbsp;<small ngbTooltip="Comments" placement="bottom"><i class="fa fa-comments-o"></i>&nbsp;{{ data.kids.length }}</small>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
</div>
